name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: server/go.mod

      - name: Build daemon
        run: cd server && go build

      - name: Run tests
        run: cd server && go test ./...

      - name: Check for dead code
        run: |
          go install golang.org/x/tools/cmd/deadcode@latest
          cd server && deadcode .

  release:
    name: Create Release
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Generate release notes
        id: notes
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -z "$PREV_TAG" ]; then
            RANGE="HEAD"
          else
            RANGE="${PREV_TAG}..HEAD"
          fi

          print_section() {
            local title="$1"
            local pattern="$2"
            local commits=$(git log --pretty=format:"%h %s" $RANGE | grep -E "^[a-f0-9]+ ${pattern}" | sed 's/^/- /' || true)
            if [ -n "$commits" ]; then
              echo "## $title"
              echo "$commits"
              echo ""
            fi
          }

          {
            echo 'body<<EOF'
            print_section "Breaking Changes" "[a-z]+(\(.+\))?!:"
            print_section "Features" "feat(\(.+\))?:"
            print_section "Bug Fixes" "fix(\(.+\))?:"
            print_section "Other Changes" "(refactor|docs|perf|chore|test|ci)(\(.+\))?:"
            echo 'EOF'
          } >> "$GITHUB_OUTPUT"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: ${{ contains(github.ref_name, 'beta') || contains(github.ref_name, 'alpha') }}
          body: ${{ steps.notes.outputs.body }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
